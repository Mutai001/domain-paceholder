<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edify Essays - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }
        
        h1 {
            font-size: 3rem;
            text-align: center;
            animation: fadeIn 2s ease-in-out infinite;
        }
        
        p {
            font-size: 1.5rem;
            text-align: center;
            animation: fadeInUp 3s ease-in-out infinite;
            margin-top: 20px;
        }
        
        .animation-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff4b1f, #ff9068);
            border-radius: 50%;
            margin-top: 50px;
            animation: spin 6s linear infinite;
        }
        
        .rainbow-text {
            background: linear-gradient(90deg, #ff0044, #ff7700, #ffcc00, #00b3b3, #0044ff, #9900cc);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2rem;
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <h1>Edify Essays</h1>
    <p class="rainbow-text">Our website is coming soon. Stay tuned!</p>
    <div class="animation-box"></div>
    <p>We are working hard to bring you something amazing!</p>

</body>

</html>
